<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
    <h1>Student Resistation Form</h1>
    <br>
   Full Name: <input type="text" class="name">
   <br>
   Father's Name: <input type="text" class="fname">
   <br>
   Mother's Name: <input type="text" class="mname">
   <br>
   Phone Number: <input type="number" class="num">
   <br>
   Email: <input type="email" class="email">
   <br>
   Address: <input type="text" class="add">
   <br>
   Date of Birth: <input type="date" class="Date">
   <br>
   Gender:
   <br> Male<input type="radio" name="gender" id="male">
   Female<input type="radio" name="gender" id="female">
   other<input type="radio" name="gender" id="other">
   <br>
   Department:<br>
    Engineering<input type="radio" name="Department" id="engi">
   Pharmacy<input type="radio" name="Department" id="phar">
   MBA<input type="radio" name="Department" id="mba">
   <br>
   blood Group
   <select>
    <option>a+</option>
    <option>a-</option>
    <option>b+</option>
    <option>ab</option>
    <option>o+</option>
    <option>o-</option>
   </select>
   <br>
   CET Result:<input type="file">
   <br>
   <input type="submit" value="Submit" class="btn">
   <input type="button" value="Reset" class="btn">
   <br>
 </form>

</body>
</html>
