<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation form</title>
</head>
<body>
    <form>
    <h1>Student Resistation Form</h1>
   Name: <input type="text">
   <br>
   Father's Name: <input type="text">
   <br>
   Mother's Name: <input type="text">
   <br>
   Phone number: <input type="number">
   <br>
   Email: <input type="email">
   <br>
   Gender: Male<input type="radio" name="gender" id="male">
   Female<input type="radio" name="gender" id="female">
   other<input type="radio" name="gender" id="other">
   <br>
   Date: <input type="date">
   <br>
   Address: <input type="text">
   <br>
   blood Group
   <select>
    <option>a+</option>
    <option>a-</option>
    <option>b</option>
    <option>ab</option>
    <option>o+</option>
    <option>o-</option>
   </select>
   <br>
   Department: ENGINEERING<input type="radio" name="Department" id="engi">
   PHARMACY<input type="radio" name="Department" id="phar">
   MBA<input type="radio" name="Department" id="mba">
   <br>
   CET Result:<input type="file">
   <br>
   <input type="button" value="Submit">
   <input type="button" value="Reset">
   <br>
 </form>

</body>
</html>
